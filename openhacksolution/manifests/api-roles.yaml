kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: api-edit-access
  namespace: api
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["update", "replace", "patch"]
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: api-read-access
  namespace: api
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
